<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

<style>
body{
    background-color: rgb(247, 244, 244);
}
.form-control{
    border-color:rgb(88, 157, 214);
    border-radius: 5px solid;
    border-width: medium;
    width: 100%;
}



</style>

<body>
<div class="container-fluid">
<div class="row">
<h2>Contact Us</h2>
<p>We'd love to hear from you! Leave a message below and we will get in touch with you shortly</p>   
<div class="col-md-4 col-sm-2">
<form>
<div class="mb-3">
<label for="exampleInputName" class="form-label">Your name:</label>
<input type="name" class="form-control" id="exampleInputName" aria-describedby="NameHelp">
<div id="NameHelp" class="form-text"></div>
</div>
<div class="mb-3">
<label for="exampleInputEmail" class="form-label">Your email:</label>
<input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
<div id="emailHelp" class="form-text"></div>
</div>
<div class="mb-3">
<label for="exampleInputPhoneno" class="form-label">Phone no:</label>
<input type="email" class="form-control" id="exampleInputPhoneno" aria-describedby="PhoneHelp">
<div id="PhoneHelp" class="form-text"></div>
</div>
<p>Contact by:</p>  
<div class="form-check">
<input class="form-check-input" type="radio" name="flexRadioEmail" id="flexRadioEmail">
<label class="form-check-label" for="flexRadioEmail">E-mail</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="flexRadioPhone2" id="flexRadioPhone2">
<label class="form-check-label" for="flexRadioPhone2">Phone</label>
</div>
    
<div class="mb-3">
<label for="exampleInputTextarea" class="form-label">Write your message:</label>
<textarea class="form-control" id="exampleInputTextarea" cols="30" rows="10"></textarea>
</div>
 <button type="button" class="btn btn-info">Send Message</button>
</form>
</div>

</div>
</body>
</html>
